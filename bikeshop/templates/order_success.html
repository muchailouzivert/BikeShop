<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .success-card {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            font-size: 3rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card text-center">
            <div class="checkmark mb-3">✅</div>
            <h2 class="fw-bold text-success">Order Successful</h2>
            <p class="lead mt-3 mb-4">Thank you for your order!</p>

            <div class="text-start">
                <p><strong>🚲 Bike:</strong> {{ order.bike }}</p>
                <p><strong>📅 Order Date:</strong> {{ order.order_date }}</p>
            </div>

            <a href="{% url 'home' %}" class="btn btn-primary mt-4">🏠 Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
